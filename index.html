<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Work+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>SortingVisualizer</title>
</head>
<body>
    <header>    
            <button id="new_array">Generate new array</button>
            <div class="items">
                <h4>Items:</h4>
                <input type="range" min="2" max="40" value="21" class="slider" id="size_slider">
            </div>
            <div class="speed">
                <h4>Speed:</h4>
            <input type="range" min="10" max="500" value="255
            " class="slider" id="speed_slider">
            </div>
        <nav> 
            <ul class="navbar">                                
            <li><button id="bubble_sort">Bubble Sort</button></li>
            <li><button id="insertion_sort">Insertion Sort</button></li>
            <li><button id="selection_sort">Selection Sort</button></li>
            <li><button id="merge_sort">Merge Sort</button></li>
            <li><button id="quick_sort">Quick Sort</button></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="graph">

    </div>

    <div class="complexity-table">
        <table>
            <tr>
                <th>Algorithm</th>
                <th>Time Complexity (Worst Case)</th>
            </tr>
            <tr>
                <td>Bubble Sort</td>
                <td>O(n<sup>2</sup>)</td>
            </tr>
            <tr>
                <td>Insertion Sort</td>
                <td>O(n<sup>2</sup>)</td>
            </tr>
            <tr>
                <td>Selection Sort</td>
                <td>O(n<sup>2</sup>)</td>
            </tr>
            <tr>
                <td>Merge Sort</td>
                <td>O(nlogn)</td>
            </tr>
            <tr>
                <td>Quick Sort</td>
                <td>O(n<sup>2</sup>)</td>
            </tr>
        </table>
    </div>
    <script type="module"src="./js/app.js"></script>
</body>
</html>
